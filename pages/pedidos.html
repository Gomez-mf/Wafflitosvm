        <section>
            <h2 class="text-center titulos">Hacenos tu pedido</h2>
            <div class="row formulario">
                <article class="col-md-6">
                    <form class="row g-3">
                        <div class="col-md-6 ml30">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-12">
                            <label for="cecular" class="form-label">Teléfono celular</label>
                            <input type="tel" class="form-control" id="celular">
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Seleccione su producto</label>
                            <select id="inputState" class="form-select">
                            <option selected>...</option>
                            <option> Waffles frutales</option>
                            <option> Waffles Con golosinas</option>
                            <option> Waffles Con chocolates</option>   
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="text" class="form-control" id="cantidad">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">¿Necesitas envío a domicilio?
                            </label>
                            </div>
                        </div>
                        <div class="col-14">
                            <button type="submit" class="botonForm">Enviar</button>
                        </div>
                    </form>
                </article>
